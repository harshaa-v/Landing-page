<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Lamborghini</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <!-- website opening -->

        <div class="anim-container">

            <span class="shutter top">
                <img src="C:\img\logo.png" class="logo" alt="">
            </span>
            <span class="shutter bottom"></span>

        </div>

        <!--end of website opening-->
 
        <!-- navbar -->
        <nav class="navbar">
           <img src="/img/logo.png" class="brand-logo" alt=""> 
           <p class="brand-name">Lamborghini</p>

        </nav>

        <!-- header carousel -->
        <div class="lambo-carousel" >
            <div class="carousel">
               <h1 class="title">huracan<br>sto</h1> 
               <button class="btn">explore</button>
            </div>
            <div class="carousel">
                <h1 class="title">aventador <br> svj</h1> 
                <button class="btn">explore</button>
             </div>
             <div class="carousel">
                <h1 class="title">urus <br>v8</h1> 
                <button class="btn">explore</button>
             </div> 

             <!-- indicators -->
             <div class="indicators">
                <span class="active"></span>
                <span></span>
                <span></span>
                
             </div>
        </div>

        <!--model showcase-->

        <div class="model-container">
            <img src="/img/lamporghini-urus.png" class="model-img" alt="">
            <img src="/img/lamborghini-huracan.png" class="model-img" alt="">
            <img src="/img/lamborghini-aventador.png" class="model-img" alt="">

            <div class="model-content">
                <p class="heading">model</p>
                <h1 class="model-name">aventador</h1>
                <p class="link">configure your's</p>
            </div>
        </div>

        <div class="info-card">
            <div class="img-container">
                <div class="row">
                 <div class="hex"></div>
                 <div class="hex"></div>
                </div>
                <div class="row">
                    <div class="hex"></div>
                    <div class="hex"></div>
                    <div class="hex"></div>
                   </div>
                 <div class="row">
                    <div class="hex"></div>
                    <div class="hex"></div>
                 </div>
            </div>
            <div class="content">
                <h1 class="heading">amazing<br>power</h1>
                <button class="btn">explore</button>
            </div>
        </div>
        <div class="info-card two">
            <div class="img-container">
                <div class="row">
                 <div class="hex"></div>
                 <div class="hex"></div>
                </div>
                <div class="row">
                    <div class="hex"></div>
                    <div class="hex"></div>
                    <div class="hex"></div>
                   </div>
                 <div class="row">
                    <div class="hex"></div>
                    <div class="hex"></div>
                 </div>
            </div>
            <div class="content">
                <h1 class="heading"><span>aero-dynamic</span><br>design</h1>
                <button class="btn">explore</button>
            </div>
        </div>

        <!-- dealership form -->
        
        <div class="dealership-container">
            <img src="/img/green_lambo.png" class="dealer-car" alt="">
            <div class="form">
                <h1 class="form-title">find dealership</h1>
                <input type="text" class="find-box">
            </div>
        </div>

        <p class="footer">CopyrightÂ©2024 Harsha Vardhan Manda</p>

        <script src="app.js"></script>

    </body>
</html>
